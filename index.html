<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculatorBody">
        <div class="display">
            <div class="displayText"></div>
        </div>

        <div class="numbers">
            <div class="normalNumbers">
                <button class="num" id="allClear">AC</button>
                <button class="num" id="plusMinus">+/-</button>
                <button class="num" id="percentage">%</button>
                <button class="num" id="divide">/</button>
                <button class="num" id="seven">7</button>
                <button class="num" id="eight">8</button>
                <button class="num" id="nine">9</button>
                <button class="num" id="multiply">*</button>
                <button class="num" id="four">4</button>
                <button class="num" id="five">5</button>
                <button class="num" id="six">6</button>
                <button class="num" id="subtract">-</button>
                <button class="num" id="one">1</button>
                <button class="num" id="two">2</button>
                <button class="num" id="three">3</button>
                <button class="num" id="add">+</button>
                
                         
            </div>

            <div class="bottomNumbers">
                <button class="bottomZero" id="zero">0</button>
                <button class="num" id="decimal">soonâ„¢</button>
                <button class="num" id="equals">=</button>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
